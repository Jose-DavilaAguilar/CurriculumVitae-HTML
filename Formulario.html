<!DOCTYPE html>
<html lang="en">

    <title>Formulario</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: aquamarine;
    }
   h1 {
    color: rgb(244, 6, 6);
    text-align: center;
}
form {
    border: 8px solid rgb(170, 0, 255);

    margin: 0 auto;

  }
      </style>

<body>
    <h1>Ingrese sus Datos</h1> <br>

    <form action="#" method="get">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Nombres" required><p>
      
        <label for="apellido paterno">Apellido Paterno:</label>
        <input type="text" id="apellido paterno" name="apellido paterno" placeholder="Apellido Paterno" required><p>

        <label for="apellido materno">Apellido Materno:</label>
        <input type="text" id="apellido materno" name="apellido materno" placeholder="Apellido Materno" required><p>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required><p>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required><p>
      
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required><p>
      

        <button type="submit" formaction="..\CSS\Mensaje.html">REGISTRARSE</button>
      </form>
